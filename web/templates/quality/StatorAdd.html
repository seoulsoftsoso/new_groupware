<script src="{% static 'js/api_paginations.js' %}" type="text/javascript"></script>
<script>
    let max_field_cnt = 15;
    let now_field_cnt = 5;
    let stator_id = null;
    let image1_url = null;
    let image2_url = null;

    let nation_data1 = {
        cname : 'nation1',  // 인스턴스 명과 일치해야함
        table_id: 'item_nation',
        range: 5,
        page_size: 5,
    };

    let nation1 = new Pnations(nation_data1, search);  // 인스턴스 명

    $(".datepicker").datepicker({
        format: "yyyy-mm-dd",
        minViewMode: 0,
        maxViewMode: 2,
        autoclose: true,
        language: "ko",
        todayHighlight: 'true',
    });

    $("#created-at-after").datepicker("setDate", "today");
    $("#created-at-before").datepicker("setDate", "today");
    $("#test_date").datepicker("setDate", "today");


    $("#field_cnt").change(function () {
        draw_detail_table();
    });


    <!-- IMAGE Upload -->
    var imageFile1 = document.querySelector('#imageFile1');

    imageFile1.onchange = function () {
        var fileList = this.files;
        var reader = new FileReader();
        reader.readAsDataURL(fileList[0]);

        //로드 한 후
        reader.onload = function (e) {
            document.querySelector('#print1').src = e.target.result;
        };
    };

    var imageFile2 = document.querySelector('#imageFile2');

    imageFile2.onchange = function () {
        var fileList = this.files;
        var reader = new FileReader();
        reader.readAsDataURL(fileList[0]);

        //로드 한 후
        reader.onload = function (e) {
            document.querySelector('#print2').src = e.target.result;
        };
    };


    $(function () {
        refresh();

    });


    function refresh() {
        nation1.page = 1;
        search();
    }


    async function add() {
        let form = get_form();

        if (form == null) {
            return;
        }

        let fileSelector1 = document.getElementById('imageFile1');
        let image1 = fileSelector1.files[0];
        if (image1 === undefined) image1 = '';
        if (image1 == '') {

            if (image1_url != null || image1_url != ''){

                // 저장된 이미지를 저장하는 경우
                try {
                    let image1_type = get_url_extension(image1_url);
                    let url1 = image1_url;
                    let filename1 = url1.substring(url1.lastIndexOf('/') + 1);

                    let response1 = await fetch(image1_url);
                    let data1 = await response1.blob();
                    let metadata1 = {
                        type: 'image/' + image1_type
                    };

                    {#console.log('filename1 ', filename1);#}
                    let file1 = new File([data1], filename1, metadata1);
                    form.append("image1", file1);

                } catch (e) {
                    console.log("이미지를 불러오는데 예외가 발생했습니다.", e);
                }
            }
        }else{
            // 이미지를 새로 업로드 한 경우
            let result1 = fileCheck(fileSelector1);
            if (result1 == false){
                return;
            }

            form.append("image1", image1);
        }

        let fileSelector2 = document.getElementById('imageFile2');
        let image2 = fileSelector2.files[0];
        if (image2 === undefined) image2 = '';
        if (image2 == '') {

            if (image2_url != null || image2_url != ''){

                // 저장된 이미지를 저장하는 경우
                try {
                    let image2_type = get_url_extension(image2_url);
                    let url2 = image2_url;
                    let filename2 = url2.substring(url2.lastIndexOf('/') + 1);

                    let response2 = await fetch(image2_url);
                    let data2 = await response2.blob();
                    let metadata2 = {
                        type: 'image/' + image2_type
                    };

                    {#console.log('filename2 ', filename2);#}
                    let file2 = new File([data2], filename2, metadata2);
                    form.append("image2", file2);

                } catch (e) {
                    console.log("이미지를 불러오는데 예외가 발생했습니다.", e);
                }
            }
        }else{
            // 이미지를 새로 업로드 한 경우
            let result2 = fileCheck(fileSelector2);
            if (result2 == false){
                return;
            }

            form.append("image2", image2);
        }

        api_stator_post(form, () => {
            alert("추가하였습니다.");
            search();

        }, () => {
            alert("예외가 발생했습니다.");
        });
    }


    function modify(){

        if (stator_id == null){
            alert("수정할 리스트를 선택해 주세요.");
            return;
        }

        let form = get_form();

        if (form == null){
            return;
        }

        // 이미지 업로드를 했는지 체크
        let fileSelector1 = document.getElementById('imageFile1');
        let image1 = fileSelector1.files[0];
        if (image1 === undefined) image1 = '';

        if (image1 != ''){
            // 이미지를 새로 업로드 한경우
            let result1 = fileCheck(fileSelector1);
            if (result1 == false){
                return;
            }

    function search() {
        refresh_data();

        let fr_date = $("#created-at-after").val();
        let to_date = $("#created-at-before").val();

        if (fr_date === null || fr_date === ''){} else query += "fr_date=" + fr_date + "&";

            load_list_table(done);

            spinner();
        });

    function load_list_table(done) {
        {#console.table(data)#}
        let rows = "";
        let data = done.results;
        let num = (((nation1.page*1) - 1) * nation_data1["page_size"]) + 1 ;

        for (let i = 0; i < data.length; i++) {
            let item = data[i];

            // append it
            let row = "<tr id='" + item.id + "' style='cursor:pointer;'>";
            row += "<td>" + (num+i) + "</td>";  // 순번
            row += "<td class='d-none' name='list_id'>" + item.id + "</td>";  // id

            row += "<td name='code'>" + (item.code ? item.code : "") + "</td>";  // 관리번호
            row += "<td name='item_name'>" + (item.item_name ? item.item_name : "") + "</td>";  // 제품명
            row += "<td name='test_date'>" + (item.test_date ? item.test_date : "") + "</td>";  // 테스트일자
            row += "<td name='serial'>" + (item.serial ? item.serial : "") + "</td>";  // 시리얼
            row += "<td name='field_cnt'>" + ((item.field_cnt >=5 && item.field_cnt <= 15) ? item.field_cnt : 5) + "</td>";  // 필드수
            row += "<td name='username'>" + (item.updated_by.username ? item.updated_by.username : "") + "</td>";  // 작성자
            row += "</tr>";
            rows += row;
        }

        nation1.nation_display(done);

        $('#list_tbody').html(rows);
        $('#list_tbody > tr').on('click', function () {

            // table click highlight
            $(this).parent().find('tr').removeClass('clicked');
            $(this).addClass('clicked');

            selected_tr = $(this);
            stator_id = $(this).find("[name='list_id']").text();

            load_detail_table();
        });
    }


    function load_detail_table(){
        if (!stator_id) return;

        api_gp('/Stator/?id=' + stator_id + "&", 'GET', {}, (data) => {
            console.table(data);
            let done = data.results;
            console.table(done);
            if (done[0].image1 != null){
                document.querySelector('#print1').src = done[0].image1;
                image1_url = done[0].image1;
            }

            if (done[0].image2 != null){
                document.querySelector('#print2').src = done[0].image2;
                image2_url = done[0].image2;
            }

            now_field_cnt = done[0].field_cnt;

            load_detail_info(done);
            draw_detail_table();
        });
    }

    function draw_detail_table() {
        let field_cnt = $('#field_cnt').val();

        // 숫자 변환
        let num = parseInt(field_cnt);

        if (isNaN(num) == true) {
            $('#field_cnt').val(now_field_cnt);
        } else {
            // 5~15 까지만 허용하도록 구현
            if (num >= 5 && num <= max_field_cnt) {
                $('#field_cnt').val(num);
                now_field_cnt = num;

                display_detail_table(num);
            } else {
                $('#field_cnt').val(now_field_cnt);
            }
        }
    }


    function display_detail_table(num){
        if (num >= 5 && num <= max_field_cnt  ){
            // do noting
        }else{
            num = 5
        }

        for ( let i = 5 ; i <= num ; i++){
            let n = numFormat(i);
            $('#F' + n + '_measure_part').removeClass('d-none');
            $('#F' + n + '_Detail').removeClass('d-none');
            $('#F' + n + '_standard').removeClass('d-none');
            $('#F' + n + '_concentricity').removeClass('d-none');
            $('#F' + n + '_pi').removeClass('d-none');
            $('#F' + n + '_vibration').removeClass('d-none');
            $('#F' + n + '_measure_div').removeClass('d-none');
            $('#F' + n + '_measure_value').removeClass('d-none');
        }
        for ( let i = num+1 ; i <= max_field_cnt ; i++){
            let n = numFormat(i);
            $('#F' + n + '_measure_part').addClass('d-none');
            $('#F' + n + '_Detail').addClass('d-none');
            $('#F' + n + '_standard').addClass('d-none');
            $('#F' + n + '_concentricity').addClass('d-none');

            $('#F' + n + '_measure_value').addClass('d-none');
        }
    }

    // hjlim : ajax 따로 api_xxx.js 로 만들어서 사용하면 좋긴하나..
    // ajax 내용 수정시, 변경 내용이 적용이 잘 안되어, 쿠키를 계속 비워야하는 번거러움 때문에 여기에 작성
    function api_stator_post(allData, done_callback) {
        $.ajax({
            type: "POST",
            url: "/Stator/",
            headers: {
                "Authorization": get_token()
            },
            processData: false,
            contentType: false,
            data: allData
        })
            .done(function () {
                done_callback();
            })
            .fail(handle_error);
    }


    function api_stator_patch(id, allData, done_callback) {
        $.ajax({
            type: "PATCH",
            url: "/Stator/" + id + "/",
            headers: {
                "Authorization": get_token()
            },
            processData: false,
            contentType: false,
            data: allData
        })
            .done(function (json) {
                done_callback(json);
            })
            .fail(handle_error);
    }


    function get_url_extension(url) {
        return url.split(/[#?]/)[0].split('.').pop().trim();
    }


    function fileCheck(file) {
        // 사이즈체크
        var maxSize = 1 * 1024 * 1024 //1MB
        var fileSize = 0;

        fileSize = file.files[0].size;
        if (fileSize > maxSize) {
            alert("파일 사이즈는 1MB 이내로 등록 가능합니다.");
            return false;
        }
        return true;
    }
