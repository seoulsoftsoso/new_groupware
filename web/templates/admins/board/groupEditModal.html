<!-- Modal -->
<form action="{% url 'boardGroupEdit' %}" method="post">
    {% csrf_token %}
    <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">게시판 수정</h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>



                <div class="modal-body">


                    <div class="row">
                        <div class="col mb-3">
                            <label for="nameBasic" class="form-label">게시판 이름</label>
                            <input type="text" id="board_group_edit_name"
                                   name="board_group_edit_name"
                                   class="form-control"
                                   placeholder="게시판 이름을 입력해주세요."
                                   required/>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-label-secondary"
                                data-bs-dismiss="modal">취소
                        </button>
                        <button type="button" class="btn btn-primary"
                                onclick="editBoardBtn({{ cm.id }})">수정완료
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
