<script>
    function getCurrentDate() {
        var today = new Date();
        var year = today.getFullYear();
        var month = (today.getMonth() + 1).toString().padStart(2, '0');
        var day = today.getDate().toString().padStart(2, '0');

        return year + '-' + month + '-' + day;
    }

    document.getElementById('currentDate').innerHTML = getCurrentDate();
</script>
<script>
    function toggleButton(button) {
        var workonButton = document.getElementById('workon_btn');
        var workoffButton = document.getElementById('workoff_btn');

        if (button.id === 'workon_btn') {
            // 출근 버튼을 클릭한 경우
            workonButton.style.opacity = '0.5';
            workoffButton.style.opacity = '1';
        } else if (button.id === 'workoff_btn') {
            // 퇴근 버튼을 클릭한 경우
            workonButton.style.opacity = '1';
            workoffButton.style.opacity = '0.5';
        }
    }
</script>
