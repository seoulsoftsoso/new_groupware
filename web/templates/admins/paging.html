<div class="w-80 d-flex justify-content-center">
    <div class="pagination">

        <li class="page-item">
            <a class="page-link" href="?page=1" aria-label="First">
                <span aria-hidden="true"><i class='bx bxs-chevrons-left' ></i></span>
            </a>
        </li>

        {% if contacts.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ contacts.previous_page_number }}"
                   aria-label="Previous">
                    <span aria-hidden="true"><i class='bx bxs-chevron-left'></i></span>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true"><i class='bx bxs-chevron-left'></i></span>
                </a>
            </li>
        {% endif %}

        {% for page_num in page_range %}
            {% if contacts.number == page_num %}
                <li class="page-item active">
                    <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a></li>
            {% else %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a></li>
            {% endif %}
        {% endfor %}

        {% if contacts.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ contacts.next_page_number }}" aria-label="Next">
                    <span aria-hidden="true"><i class='bx bxs-chevron-right'></i></span>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true"><i class='bx bxs-chevron-right'></i></span>
                </a>
            </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="?page={{ contacts.paginator.num_pages }}" aria-label="Last">
                <span aria-hidden="true"><i class='bx bxs-chevrons-right' ></i></span>
            </a>
        </li>
    </div>
</div>
