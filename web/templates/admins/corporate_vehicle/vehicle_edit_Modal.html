{% load static %}
<!-- Modal -->
<form action="#" method="post">
    {% csrf_token %}
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1" style="font-family: Pretendard;">법인차량사용등록 수정</h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col mb-3">
                            <div class="col-md-12 col-12">
                                <label for="nameBasic" class="form-label">*사용일자</label>
                                <div class="mb-3 d-flex flex-row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="flatpickr-edit-start" placeholder="시작 날짜"/>
                                        <input type="text" class="form-control" id="flatpickr-edit-end" placeholder="끝 날짜"/>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="switch" style="margin-left: 20px; margin-top: 7px;">
                                        <input type="checkbox" class="switch-input allDay-switch"/>
                                        <span class="switch-toggle-slider"><span class="switch-on"></span><span class="switch-off"></span></span>
                                        <span class="switch-label">All Day</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                        <!-- /Checkbox -->

                    <div class="row">
                        <div class="col mb-11">
                            <label for="nameBasic" class="form-label">*사용자</label>
                            <div class="col-md-6 mb-4">
                                <input id="TagifyUserList" name="TagifyUserList" class="form-control"/>
                            </div>
                        </div>
                    </div>

                     <div class="row">
                        <div class="col mb-3">
                            <label for="nameBasic" class="form-label">*목적</label>
                            <input type="text" id="board_group_name"
                                   name="board_group_name"
                                   class="form-control"
                                   placeholder="목적"
                                   required/>
                        </div>
                    </div>

                     <div class="row">
                        <div class="col mb-3">
                            <label for="nameBasic" class="form-label">*사용차량</label>
                            <select
                              class="select2 select-event-guests form-select"
                              style="width: 250px;"
                              id="edit_vehicle_select"
                              name="edit_vehicle_select"
                              multiple>
                              <option value="Jane Foster">QM3</option>
                              <option value="Donna Frank">스포티지</option>
                            </select>
                        </div>
                     </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="editBtn">수정</button>
                        <button type="button" class="btn btn-danger" id="deleteBtn">삭제</button>
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    $(function () {
        $("#flatpickr-edit-start").flatpickr({
            dateFormat: 'Y-m-d H:i',
            enableTime: true
        });
        $("#flatpickr-edit-end").flatpickr({
            dateFormat: 'Y-m-d H:i',
            enableTime: true
        });
    });

    $(document).ready(function () {
        $("#timepicker-basic").flatpickr({
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true
        });
    });
</script>
