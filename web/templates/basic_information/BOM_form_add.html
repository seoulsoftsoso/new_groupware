{% include 'header.html' %}

<div class="card m-2">
    <div class="card-body p-2 mh-100">
        <div class="row no-gutters mb-2">
            <h4>BOM 형식 생성</h4>
        </div>
        <form class="row no-gutters">
            <div class="col-12 d-flex mb-2">
                <div class="content-input-group col-3 px-0">
                    <div class="content-input-group-header">
                        <label>BOM 코드</label>
                    </div>
                    <div class="content-input-group-input">
                        <input class="form-control">
                    </div>
                </div>
                <div class="content-input-group col-4 px-0">
                    <div class="content-input-group-header">
                        <label>고객사</label>
                    </div>
                    <div class="content-input-group-input">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
                <div class="content-input-group col-5 px-0">
                    <div class="content-input-group-header">
                        <label>BOM 명</label>
                    </div>
                    <div class="content-input-group-input">
                        <input class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-end mb-2">
                <div class="col-3 d-flex px-0">
                    <div class="col-6 pl-0 pr-1">
                        <button class="btn button-custom w-100" type="button" onclick="self.close();">취소</button>
                    </div>
                    <div class="col-6 pl-1 pr-0">
                        <button class="btn button-custom w-100" type="submit">저장</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
