<!-- 검색 -->
<div class="col-12">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="row align-items-center">
                <div class="col-md-4 col-sm-6 clearfix">
                    <div class="form-group">
                        <label for="example-text-input" class="col-form-label">그룹코드</label>
                        <div class="content-input-group-input">
                        {{ gc.gc_name_sch }}
                    </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2 clearfix">
                    <div class="gradient-buttons ml-5 col-sm-4">
                        <button type="button" class="btn btn-primary" onclick="search_click();"><i class="ti-search"></i>  검색</button>
                    </div>
                </div>
                <div class="col-md-6 col-sm-4 clearfix">
                    <ul class="notification-area pull-right">
                        <li class="settings-btn">
                            <i class="ti-settings"></i>
                        </li>
                    </ul>
                </div>

            </div>
            <!-- table -->
            <div class="row no-gutters">
                <div class="col-lg-12 col-ml-12 mt-3">
                    <div class="card">
                        <div class="card-body">
                            <table id="codemaster_codemaster_data-table" class="table table-hover table-striped table-bordered" style="width: 100%; table-layout: fixed;">
                                <thead>
                                    <tr>
                                        <th>순번</th>
                                        <th>그룹코드</th>
                                        <th>상세코드</th>
                                        <th>그룹명</th>
                                        <th>상세코드명</th>

                                        <th>코드설명</th>
                                        <th>사용구분</th>
                                        <th>등록자</th>
                                        <th>등록일</th>
                                        <th>최종 수정자</th>
                                        <th>최종 변경일</th>
                                        <th>기타</th>
                                    </tr>
                                </thead>
                                <tbody id="codemaster_tbody"></tbody>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- offset area start -->
<div class="offset-area">
    <div class="offset-close">
        <i class="ti-close"></i>
    </div>
    <ul class="nav offset-menu-tab">
        <li>
            <a class="active show" data-toggle="tab" href="#regist">등록</a>
        </li>
        <li>
            <a data-toggle="tab" href="edit">수정</a>
        </li>
    </ul>
    <div class="offset-content tab-content">
        <div id="regist" class="tab-pane fade">

        </div>

    </div>
    <div class="offset-content tab-content">
        <div id="edit" class="tab-pane fade">

        </div>

    </div>
</div>


<script src="{% static 'js/api_codemaster.js' %}" type="text/javascript"></script>
<script src="{% static 'js/api_paginations.js' %}" type="text/javascript"></script>
<script src="{% static 'srtdash/assets/js/scripts.js' %}" type="text/javascript"></script>
<script>
    let main_table = null;
    let code_group_id = null;
    let detail_code = null;

    let gc_name_sch = null;

    let click_gc_id = null;
    let click_gc_code = null;
    let click_gc_name = null;


    let page1_size = 10000;

    let nation_data1 = {
        cname: 'nation1',  // 인스턴스 명과 일치해야함
        table_id: 'item_nation',
        range: 5,
        page_size: page1_size,
    };

    let nation1 = new Pnations(nation_data1, code_master_search);  // 인스턴스 명

    $(function () {
        main_table = $('#codemaster_codemaster_data-table').DataTable({})
        refresh();

    });

    function show_groupcode_popup() {
        var url = "/basic_information/codemaster/manage";
        var name = "그룹코드 관리";
        var option = "width=1000, height=920, location=no";
        window.open(url, name, option);
    }

    // click on "검색" on the right side of "그룹코드"

    $("#groupcodeid").submit(function (e) {
        e.preventDefault();

        nation1.page = 1;
        code_group_id = null;
        detail_code = null;

        code_master_search();
    });


    function refresh() {
        //init();
        code_master_search();
    }

    // Table export
    $(parent.document).find("#excel-export").click(() =>
        init_excel_export($("#codemaster_codemaster_data-table"), "코드마스터"));

    function search_click() {
        nation1.page = 1;
        gc_name_sch = $("#id_gc_name_sch").val();

        code_master_search();
    }


    function code_master_search() {
        //let value = parseInt($("#groupcodeid [name='code_group']").val());
        //value = isNaN(value) ? null : value;

        let query = "?page_size=" + page1_size + "&page=" + nation1.page;
        /*
        if (value == '' || value == null || value == '선택') {
        } else {
            query += "&group=" + value;
        }
         */
        if (gc_name_sch == '' || gc_name_sch == null || gc_name_sch == '선택') {
        } else {
            query += "&gc_name_sch=" + gc_name_sch;
        }

        api_gp("/basic_information/codemasters_read/" + query, "GET", {}, (done) => {
            //console.table(done);
            draw_codemaster_table(done);
        });
    }

    function draw_codemaster_table(done) {
        subtable_allData = formatData(done.results)

            main_table.rows().remove().draw();

            main_table.rows.add(formatData(done.results)).draw();

            $('#codemaster_codemaster_data-table tbody').on('click', 'tr', function(row) {
                let data = main_table.row(this).data();

                    //선택 row 색상 표시
                $(this).css('background-color', 'yellow');
                $(this).siblings().css('background-color', '');
                    });



        $("#codemaster_tbody > tr").on("click", function () {
            {#$("#detail_codemaster [name='group_code']")#}
            {#    .val($(this).find("[name='code_group']").attr("property"))#}
            {#    .trigger("change");#}

            click_gc_id = $(this).find("[name='code_group']").attr("property")
            click_gc_code = $(this).find("[name='code_group']").text() +
                " (" + $(this).find("[name='code_group_name']").text() + ")"

            let option1 = new Option(click_gc_code, click_gc_id, true, true);
            $('#id_gc_name_add').append(option1).trigger('change');

            $("#detail_codemaster [name='detail_code']").val(
                $(this).find("[name='detail_code']").text()
            );
            $("#detail_codemaster [name='detail_code_name']").val(
                $(this).find("[name='detail_code_name']").text()
            );
            $("#detail_codemaster [name='reference_code']").val(
                $(this).find("[name='reference_code']").text()
            );
            $("#detail_codemaster [name='code_account']").val(
                $(this).find("[name='code_account']").text()
            );
            $("#detail_codemaster [name='code_use_division']").val(
                $(this).find("[name='code_use_division']").text()
            );
            $("#detail_codemaster [name='code_the_others']").val(
                $(this).find("[name='code_the_others']").text()
            );
            code_group_id = $(this).attr("id");
            detail_code = $(this).find("[name='detail_code']").text();

            // table click highlight
            $(this).parent().find("tr").removeClass("clicked");
            $(this).addClass("clicked");
        });
    }

    function codemaster_add() {
        let valid = true;

        if ($("#id_gc_name_add").val() == "") {
            valid = false;
        }
        if ($("#detail_codemaster [name='detail_code']").val() == "") {
            valid = false;
        }
        if ($("#detail_codemaster [name='detail_code_name']").val() == "") {
            valid = false;
        }
        if (
            $("#detail_codemaster [name='code_use_division']").val() == "선택"
        ) {
            valid = false;
        }
        if (valid) {
            {% comment %}
            let code = $('#code_master [name="group_code"]').text();

            if (code.length < 2) {
                alert("그룹코드를 선택해 주세요.");
                return false;
            }
            {% endcomment %}
            if (!$.isNumeric($("#detail_codemaster [name='detail_code']").val())) {
                alert("상세코드는 숫자만 가능합니다.");
                return false;
            }

            let code_group = $("#id_gc_name_add").val();

            let detail_code = $('#code_master [name="detail_code"]').val();
            let detail_code_name = $(
                '#code_master [name="detail_code_name"]'
            ).val();
            let reference_code = $('#code_master [name="reference_code"]').val();
            let code_account = $('#code_master [name="code_account"]').val();
            let code_use_division =
                $('#code_master [name="code_use_division"]').val().length < 3
                    ? true
                    : false;
            let code_the_others = $(
                '#code_master [name="code_the_others"]'
            ).val();

            let allData = {
                csrfmiddlewaretoken: '{{ csrf_token }}',

                code: parseInt(detail_code),
                name: detail_code_name,
                explain: code_account,
                enable: code_use_division,
                etc: code_the_others,
                group: code_group,
                //ref_detail_code: reference_code,
            };

            console.log('allData는');
            console.log(allData);

            api_gp('/basic_information/codemasters_create/', 'post', allData, (done) => {
                console.table(done);

                nation1.page = 1;
                code_group_id = done.id;

                alert("상세코드" + detail_code + " 를 추가했습니다.");
                code_master_search();
            });

            return true;
        } else {
            alert("필수항목을 입력해 주세요.");
            return false;
        }
    }


    function codemaster_edit() {
        if (code_group_id == null) {
            alert("상세코드를 먼저 선택하십시오.");
        } else {
            var valid = true;
            //필수항목을 누락했거나 잘못 작성한 경우
            if ($("#id_gc_name_add").val() == "") {
                valid = false;
            }
            if ($("#detail_codemaster [name='detail_code']").val() == "") {
                valid = false;
            }
            if ($("#detail_codemaster [name='detail_code_name']").val() == "") {
                valid = false;
            }
            if (
                $("#detail_codemaster [name='code_use_division']").val() == "선택"
            ) {
                valid = false;
            }


            if (valid) {

                if (!$.isNumeric($("#detail_codemaster [name='detail_code']").val())) {
                    alert("상세코드는 숫자만 가능합니다.");
                    return false;
                }

                let code_group = $("#id_gc_name_add").val();
                let detail_code = $('#detail_codemaster [name="detail_code"]').val();
                let detail_code_name = $('#detail_codemaster [name="detail_code_name"]').val();
                let reference_code = $('#detail_codemaster [name="reference_code"]').val();
                let code_account = $('#detail_codemaster [name="code_account"]').val();
                let code_use_division = ($('#detail_codemaster [name="code_use_division"]').val().length < 3 ? true : false);
                let code_the_others = $(
                    '#detail_codemaster [name="code_the_others"]'
                ).val();

                let allData = {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    pk: code_group_id,

                    group: code_group,
                    code: detail_code,
                    name: detail_code_name,
                    enable: code_use_division,
                    explain: code_account,
                    etc: code_the_others,
                    //reference_code: reference_code,
                };

                api_gp('/basic_information/codemasters_update/', 'post', allData, (done) => {
                    alert("수정하였습니다.");
                    code_master_search();
                });

            } else {
                alert("필수항목을 입력해 주세요.");
            }
        }
    }

    function codemaster_delete() {
        let allData = {
            csrfmiddlewaretoken: '{{ csrf_token }}',
            pk: code_group_id,  // pk
        }

        if (code_group_id == null) {
            alert("상세코드를 먼저 선택하십시오.");
        } else {
            var del = confirm(
                "상세코드: " + detail_code + "을(를) 삭제하시겠습니까?"
            );

            if (del) {

                api_gp('/basic_information/codemasters_delete/', 'post', allData, () => {
                    alert("삭제하였습니다.");
                    //nation1.page = 1;

                    code_master_search();
                });
            }
        }
    }

    function codemaster_code_not_use() {
        let allData = {
            enable: false,
        };
        api_patch_detail_codemaster(code_group_id, allData, () => {
            alert("미사용 처리 되었습니다.");
            code_master_search();
        });
    }

    //상세코드가 3자리로 고정될 수 있게 함.
    function pad(n, width) {
        n = n + "";
        return n.length >= 3 ? n : new Array(3 - n.length + 1).join("0") + n;
    }

    function formatData(results) {

          return results.map((result, index) => [
            index+1,
              result.group_code,
            result.code,
            result.group_name,
            result.name,
              result.explain,
              result.enable,
              result.created_by,
              result.created_at,
              result.updated_by,
              result.updated_at,
              result.etc
          ]);
        }

    // 바꾸기 전...

</script>

</body>
</html>
