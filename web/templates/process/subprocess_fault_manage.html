<!DOCTYPE html>
<html>
<header>{% include "header.html" %}</header>
<body style="overflow: auto;">
{% load static %}

<div class="spinner" id="spinner">
    <img src="../../../static/img/spinner.gif" width="150px" height="150px"/>
</div>

<div class="card m-2">
    <div class="card-body p-2">
        <!-- 본문 -->
        <form
                class="content-search row no-gutters align-items-center content-input-group"
                id="fault_manage_main-form"
                onsubmit="return search_submit(event)"
        >
            <div
                    class="content-title col-lg-1 align-self-stretch d-lg-flex d-md-none d-sm-none"
            >
                생산완료공정검색
            </div>
            <div class="col-lg-11 col-md-12">
                <div class="row no-gutters">
                    <div
                            class="content-input-group col-lg-4 col-md-12 px-0 mb-lg-0 mb-md-2 mb-sm-2"
                    >
                        <div class="content-input-group-header">
                            <label>생산일자</label>
                        </div>
                        <div class="content-input-group-input">
                            <div class="input-group input-daterange">
                                <input
                                        type="text"
                                        class="form-control datepicker"
                                        id="fr_date"
                                        name="fr_date"
                                        autocomplete="off"
                                />
                                <div class="input-group-addon px-3">~</div>
                                <input
                                        type="text"
                                        class="form-control datepicker"
                                        id="to_date"
                                        name="to_date"
                                        autocomplete="off"
                                />
                            </div>
                        </div>
                    </div>
                    <div
                            class="content-input-group col-lg-3 col-md-12 px-0 mb-lg-0 mb-md-2 mb-sm-2"
                    >
                         <div class="content-input-group-header">
                            <label>생산제품명</label>
                        </div>
                        <div class="content-input-group-input">
                            <select
                                    class="form-control bom-dropdown-product"
                                    id="product_name"
                            ></select>
                        </div>
                    </div>

                    <div class="col-lg-1 col-md-12 px-0 ml-auto">
                        <button class="btn button-search rounded-0 w-100 h-100">
                            검색
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="card m-2 mx-auto" style="width:75%">
        <div class="row no-gutters card-body p-2">
            <div class="col-12 px-0">
                <!-- 본문 -->
                <div class="content-table col-12 px-0 mb-2" style="overflow-x:auto; overflow-y:hidden; height: 251px;">
                    <table id="BOM_data-table-up" class="table table-sm text-center">
                        <thead>
                        <tr>
                            <th>순번</th>
                            <th>생산제품명</th>
                            <th>생산일자</th>
                        </tr>
                        </thead>
                        <tbody id="process_tbody">
                        </tbody>
                    </table>

                    <div class="row no-gutters d-flex justify-content-center" id="item_nation"
                         style="margin-top: -20px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 테이블 -->
<div class="card m-2">
    <div class="row no-gutters card-body p-2">
        <!-- 본문 -->
        <div class="content-input-group align-right col-3 m-2">
            <div class="content-input-group-header">
                <label>불량 사유 수</label>
            </div>
            <div class="content-input-group-input">
                <input class="form-control" id="field_cnt" placeholder='1~15' autocomplete='off' value="5">
            </div>
        </div>
        <div class="col-lg-1 px-0 m-2 ml-auto">
            <button class="btn button-search rounded-0 w-100 h-100" id="clear">
                초기화
            </button>
        </div>
        <div class="col-lg-1 px-0 m-2">
            <button class="btn button-search rounded-0 w-100 h-100" id="save">
                저장
            </button>
        </div>
        <div class="content-table col-12" style="overflow-x: auto; overflow-y: scroll; height: auto;">
            <table
                    id="progress_lookup_data-table"
                    class="table table-sm text-center"
            >
                <thead>
                <tr>
                    <th style="width: 5%; z-index: 10">생산제품명</th>
                    <th style="width: 5%; z-index: 9">세부공정</th>
                    <th style="width: 5%; z-index: 9">완료수량</th>
                    <th style="width: 5%; z-index: 9">불량수량</th>
                    <th style="width: 5%; z-index: 9">불량률</th>
                    <th style="width: 5%; z-index: 9">구분</th>
                    <th id="progress_lookup_colspan" colspan="5">
                        불량사유
                    </th>
                    <th style="width: 5%">합계</th>
                    <th style="width: 5%">남은 불량 수량</th>
                </tr>
                </thead>
                <tbody id="progress_lookup_main-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static 'js/api_paginations.js' %}" type="text/javascript"></script>
<script>
    spinner()

    let rowcnt = 1;
    let subprocesses = 1;
    let col_cnt = 5;
    let process_id = null;
    let product_name = "";
    let max_col_cnt = 15;

    let now = new Date();
    let first_date = new Date(now.getFullYear(), now.getMonth(), 1);

    let nation_data1 = {
        cname : 'nation1',  // 인스턴스 명과 일치해야함
        table_id: 'item_nation',
        range: 5,
        page_size: 5,
    };
    let nation1 = new Pnations(nation_data1, process_search);  // 인스턴스 명

    $(".datepicker").datepicker({
        format: "yyyy-mm-dd",
        minViewMode: 0,
        maxViewMode: 2,
        autoclose: true,
        language: "ko",
        todayHighlight: 'true',
    });
    $("#fr_date").datepicker("setDate", first_date);
    $("#to_date").datepicker("setDate", "today");

    $(function () {
        refresh();

        if (get_userinfo().enterprise_manage !== '(주)오큐텍'){
            $('#connect').addClass('d-none');
        }

        // Table Export
        $(parent.document).find("#excel-export").click(() =>
            init_excel_export($("#process_manage_data-table"), "생산공정")
        );
    });

    $("#field_cnt").change(function () {
        columns();
    });

    $("#clear").click(function () {
        $('#process_tbody tr').removeClass('clicked');
        process_id = null;
        col_cnt = 5;
        $("#field_cnt").val(col_cnt);
        col_index = 5;
        rowcnt = 1;

        $("#progress_lookup_main-tbody").empty();
    });

    $("#save").click(function () {
        faulty_add();
    });


    function refresh() {
        api_gp("/bom/master_select/", "GET", {}, (data) => {
            make_dropdown(data, ".bom-dropdown-product");
        });
        process_search();
    }

    function columns() {
        let field_cnt = $('#field_cnt').val();

        // 숫자 변환
        let num = parseInt(field_cnt);

        if (isNaN(num) == true) {
            $('#field_cnt').val(col_cnt);
        } else {
            // 5~15 까지만 허용하도록 구현
            if (num >= 1 && num <= max_col_cnt) {
                $('#field_cnt').val(num);
                col_cnt = num;

                define_col(num);
            } else {
                $('#field_cnt').val(col_cnt);
            }
        }
    }

    function make_dropdown(data, selectors, trig_data) {
        let list = "<option value=''>선택</option>";
        for (let i = 0; i < data.length; i++) {
            let item = data[i];
            if (selectors === ".bom-dropdown-product") {
                list +=
                    "<option value='" + item.id + "'>" + item.product_name + "</option>";
            } else if (selectors === ".upper-dropdown-product") {
                list +=
                    "<option value='" + item.id + "'>" + item.name + "</option>";
            } else if (selectors === ".lower-dropdown-product") {
                list +=
                    "<option value='" + item.id + "'>" + item.name + "</option>";
            }
        }
        $(selectors).append(list);
        $(selectors).select2({width: "100%"});
        trigger_dropdown(trig_data)
    }

    function search_submit(e) {
        e.preventDefault();
        nation1.page = 1;
        process_id = null;
        col_index = 5;
        rowcnt = 1;

        $("#progress_lookup_main-tbody").empty();

        process_search();
        return false;
    }

    function process_search(){
        let product_name = $('#product_name :selected').text();

        let fr_date = $('#fr_date').val();
        let to_date = $('#to_date').val();

        let query = ";"
        let enterprise_name = get_userinfo().enterprise_name;
        if (enterprise_name == '(주)온교육') {
            query = "?page=" + nation1.page;
        }else{
            query = "?page=" + nation1.page + "&complete=1";;
        }

        if (product_name == '' || product_name == null || product_name == '선택'){
        } else { query += "&bom_master__product_name=" + product_name; }

        if (fr_date == '' || fr_date == null || fr_date == '선택'){
        } else { query += "&actual_fr_date=" + fr_date; }

        if (to_date == '' || to_date == null || to_date == '선택'){
        } else { query += "&actual_to_date=" + to_date; }

        {#console.log(query);#}

        api_gp("/process/" + query, 'GET', {}, (done) => {
            console.log(done)
            process_table_draw(done);
        });
    }

    function process_table_draw(done) {
        {#console.table(done);#}

        let data = done.results;
        let num = (((nation1.page*1) - 1) * nation_data1["page_size"]) + 1 ;
        let rows = "";

        for (let i = 0; i < data.length; i++) {
            let item = data[i];

            // append it
            let row = "<tr id='" + item.id + "' style='cursor:pointer;'>";
            row += "<td>" + (num + i) + "</td>";
            row += "<td class='d-none' name='bom_id'>" + item.id + "</td>";
            row += "<td name='bom_name'>" + item.bom_master.product_name + "</td>";  // 생산제품명
            row += "<td name='process_to'>" + (item.actual_to_date ? item.actual_to_date : "") + "</td>";
            row += "</tr>";
            rows += row;
        }

        spinner();

        nation1.nation_display(done);
        $('#process_tbody').html(rows);

        // click check
        if (process_id != null){
            $("#process_tbody #" + process_id).addClass('clicked');
        }

        $('#process_tbody > tr').on('click', function () {
            // table click highlight
            $(this).parent().find('tr').removeClass('clicked');
            $(this).addClass('clicked');

            rowcnt = 1;
            col_cnt = 5;

            $('#field_cnt').val(col_cnt);

            process_id = $(this).attr("id");
            product_name = $(this).find("[name=bom_name]").text();

            fault_table_load();
        });
    }

    function fault_table_load(){
        api_gp("/process/sub_lookup/?process=" + process_id, "GET", {}, (data) => {

            subprocesses = data.length;
            console.log(subprocesses)
            let rows = "";

            for (let i = 0; i < data.length; i++){
                let item = data[i];


                let row = "";
                let remain = (item.faulty_amount ? item.faulty_amount : 0) - (item.fault_reason ? item.fault_reason.amount_sum : 0);
                let faulty_rate = ((item.faulty_amount ? item.faulty_amount : 0) / (item.complete_amount ? item.complete_amount : 0) * 100).toFixed(2);
                if (isNaN(faulty_rate)) faulty_rate = "0.00%"
                else faulty_rate = String(faulty_rate) + "%";
                col_cnt = (item.fault_reason ? item.fault_reason.col_cnt : 5)

                if (item.faulty_amount == 0) continue;

                if (!rows) {
                    row += '<tr>'
                    row += '<td rowspan="10000" class="align-middle" id="process_product_name" style="z-index: 10">' + product_name + '</td>'
                    row += '</tr>'
                    row += '<tr>'
                    row += '<td class="d-none r' + rowcnt + '" name="fault_reason_id" rowspan="3">' + (item.fault_reason ? item.fault_reason.id : "") + '</td>'
                    row += '<td class="d-none r' + rowcnt + '" name="subprocess_id" rowspan="3">' + item.id + '</td>'
                    row += '<td class="d-none r' + rowcnt + '" name="remains" rowspan="3">' + (item.faulty_amount ? item.faulty_amount : 0) + '</td>'
                    row += '<td class="align-middle" rowspan="3">' + item.type.name + '</td>'
                    row += '<td class="align-middle" rowspan="3">' + (item.complete_amount ? item.complete_amount.toLocaleString() : 0) + '</td>'
                    row += '<td class="align-middle" rowspan="3">' + (item.faulty_amount ? item.faulty_amount.toLocaleString() : 0) + '</td>'
                    row += '<td class="align-middle" rowspan="3">' + faulty_rate + '</td>'
                    row += '<td class="align-middle">대분류</td>'

                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '" name="row_R1">' +
                        '<select class="form-control upper-dropdown-product" name="R01_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '"  name="row_R2">' +
                        '<select class="form-control upper-dropdown-product" name="R02_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '"  name="row_R3">' +
                        '<select class="form-control upper-dropdown-product" name="R03_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '"  name="row_R4">' +
                        '<select class="form-control upper-dropdown-product" name="R04_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '"  name="row_R5">' +
                        '<select class="form-control upper-dropdown-product" name="R05_upper"></select>' +
                        '</td>'

                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R6">' +
                        '<select class="form-control upper-dropdown-product" name="R06_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R7">' +
                        '<select class="form-control upper-dropdown-product" name="R07_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R8">' +
                        '<select class="form-control upper-dropdown-product" name="R08_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R9">' +
                        '<select class="form-control upper-dropdown-product" name="R09_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R10">' +
                        '<select class="form-control upper-dropdown-product" name="R10_upper"></select>' +
                        '</td>'

                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R11">' +
                        '<select class="form-control upper-dropdown-product" name="R11_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R12">' +
                        '<select class="form-control upper-dropdown-product" name="R12_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R13">' +
                        '<select class="form-control upper-dropdown-product" name="R13_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R14">' +
                        '<select class="form-control upper-dropdown-product" name="R14_upper"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R15">' +
                        '<select class="form-control upper-dropdown-product" name="R15_upper"></select>' +
                        '</td>'
                    row += '<td class="align-middle r' + rowcnt + '" rowspan="3" name="sum_row">' + (item.fault_reason ? (item.fault_reason.amount_sum ? item.fault_reason.amount_sum.toLocaleString() : 0) : 0) + '</td>'

                    if (!remain) {
                        row += '<td class="align-middle r' + rowcnt + '" rowspan="3" name="remain_row">' + remain.toLocaleString() + '</td>'
                    } else {
                        row += '<td class="align-middle r' + rowcnt + '" style="color: red" rowspan="3" name="remain_row">' + remain.toLocaleString() + '</td>'
                    }
                    row += '</tr>'
                    row += '<tr>'
                    row += '<td class="align-middle">소분류</td>'

                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '" name="row_R1">' +
                        '<select class="form-control lower-dropdown-product" name="R01_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '"  name="row_R2">' +
                        '<select class="form-control lower-dropdown-product" name="R02_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '"  name="row_R3">' +
                        '<select class="form-control lower-dropdown-product" name="R03_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '"  name="row_R4">' +
                        '<select class="form-control lower-dropdown-product" name="R04_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle r' + rowcnt + '"  name="row_R5">' +
                        '<select class="form-control lower-dropdown-product" name="R05_lower"></select>' +
                        '</td>'

                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R6">' +
                        '<select class="form-control lower-dropdown-product" name="R06_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R7">' +
                        '<select class="form-control lower-dropdown-product" name="R07_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R8">' +
                        '<select class="form-control lower-dropdown-product" name="R08_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R9">' +
                        '<select class="form-control lower-dropdown-product" name="R09_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R10">' +
                        '<select class="form-control lower-dropdown-product" name="R10_lower"></select>' +
                        '</td>'

                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R11">' +
                        '<select class="form-control lower-dropdown-product" name="R11_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R12">' +
                        '<select class="form-control lower-dropdown-product" name="R12_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R13">' +
                        '<select class="form-control lower-dropdown-product" name="R13_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R14">' +
                        '<select class="form-control lower-dropdown-product" name="R14_lower"></select>' +
                        '</td>'
                    row += '<td class="content-input-group-input align-middle d-none r' + rowcnt + '"  name="row_R15">' +
                        '<select class="form-control lower-dropdown-product" name="R15_lower"></select>' +
                        '</td>'

                    row += '</tr>'
                    row += '<tr>'
                    row += '<td class="align-middle">불량수량</td>'

                    row += '<td name="row_R1"><input name="R01_amount" class="form-control text-center amount r' + rowcnt + '"' +
                        'onkeyup="_chkNumber(this, 2)" onchange="in_amount_calc(' + rowcnt + ')" value="' + (item.fault_reason ? (item.fault_reason.R01_amount ? item.fault_reason.R01_amount.toLocaleString() : 0) : 0) + '"></td>'
                    row += '<td name="row_R2"><input name="R02_amount" class="form-control text-center amount r' + rowcnt + '"' +
                        'onkeyup="_chkNumber(this, 2)" onchange="in_amount_calc(' + rowcnt + ')" value="' + (item.fault_reason ? (item.fault_reason.R02_amount ? item.fault_reason.R02_amount.toLocaleString() : 0) : 0) + '"></td>'
                    row += '<td name="row_R3"><input name="R03_amount" class="form-control text-center amount r' + rowcnt + '"' +
                        'onkeyup="_chkNumber(this, 2)" onchange="in_amount_calc(' + rowcnt + ')" value="' + (item.fault_reason ? (item.fault_reason.R03_amount ? item.fault_reason.R03_amount.toLocaleString() : 0) : 0) + '"></td>'
                    row += '<td name="row_R4"><input name="R04_amount" class="form-control text-center amount r' + rowcnt + '"' +
                        'onkeyup="_chkNumber(this, 2)" onchange="in_amount_calc(' + rowcnt + ')" value="' + (item.fault_reason ? (item.fault_reason.R04_amount ? item.fault_reason.R04_amount.toLocaleString() : 0) : 0) + '"></td>'
                    row += '<td name="row_R5"><input name="R05_amount" class="form-control text-center amount r' + rowcnt + '"' +
                        'onkeyup="_chkNumber(this, 2)" onchange="in_amount_calc(' + rowcnt + ')" value="' + (item.fault_reason ? (item.fault_reason.R05_amount ? item.fault_reason.R05_amount.toLocaleString() : 0) : 0) + '"></td>'

                    row += '<td class="d-none" name="row_R6"><input name="R06_amount" class="form-control text-center amount r' + rowcnt + '"' +
                        'onkeyup="_chkNumber(this, 2)" onchange="in_amount_calc(' + rowcnt + ')" value="' + (item.fault_reason ? (item.fault_reason.R06_amount ? item.fault_reason.R06_amount.toLocaleString() : 0) : 0) + '"></td>'
                    row += '<td class="d-none" name="row_R7"><input name="R07_amount" class="form-control text-center amount r' + rowcnt + '"' +
                        'onkeyup="_chkNumber(this, 2)" onchange="in_amount_calc(' + rowcnt + ')" value="' + (item.fault_reason ? (item.fault_reason.R07_amount ? item.fault_reason.R07_amount.toLocaleString() : 0) : 0) + '"></td>'
                    row += '<td class="d-none" name="row_R8"><input name="R08_amount" class="form-control text-center amount r' + rowcnt + '"' +
                        'onkeyup="_chkNumber(this, 2)" onchange="in_amount_calc(' + rowcnt + ')" value="' + (item.fault_reason ? (item.fault_reason.R08_amount ? item.fault_reason.R08_amount.toLocaleString() : 0) : 0) + '"></td>'
                    row += '<td class="d-none" name="row_R9"><input name="R09_amount" class="form-control text-center amount r' + rowcnt + '"' +

    function define_col(){
        if (col_cnt >= 16) return;
        $('#progress_lookup_colspan').attr('colspan', col_cnt);$('td[name=row_R' + (i) + ']').eq(j).removeClass('d-none');

        for(var i=1; i<=col_cnt; i++) {
            for (var j=0; j<subprocesses*3; j++) {
                $('td[name=row_R' + (i) + ']').eq(j).removeClass('d-none');
                if (j === 2 && col_cnt< i) {
                    $('td[name=row_R' + (i) + ']').find("input").val(0).change()
                }
            }
        }
        for(var i=col_cnt+1; i<=15; i++) {
            for (var j=0; j<subprocesses*3; j++) {
                $('td[name=row_R' + (i) + ']').eq(j).addClass('d-none');
                  if(j===2 && col_cnt< i){
                    $('td[name=row_R' + (i) + ']').find("input").val(0).change()
                }
            }
        }

    }

    function in_amount_calc(rowcnt) {
        var amounts = $('.r'+ rowcnt +'.amount').length;
        let remains = $('.r' + rowcnt +'[name=remains]').html().replace(/[\{\}\[\]\/?,;:|\)*~`!^\+_<>@\#$%&\\\=\(\'\"]/g, '');
		var amount = 0;

        for(var i=0; i<amounts; i++) {
            amount += parseFloat((String($('.r'+ rowcnt +'.amount').eq(i).val()).replace(/[\{\}\[\]\/?,;:|\)*~`!^\+_<>@\#$%&\\\=\(\'\"]/g, '') ? String($('.r'+ rowcnt +'.amount').eq(i).val()).replace(/[\{\}\[\]\/?,;:|\)*~`!^\+_<>@\#$%&\\\=\(\'\"]/g, '') : 0));
        }

        let sum = _numberWithCommas(
            parseFloat(String(amount).replace(/[\{\}\[\]\/?,;:|\)*~`!^\+_<>@\#$%&\\\=\(\'\"]/g, ''))
        );

        let remain = parseFloat(String(remains).replace(/[\{\}\[\]\/?,;:|\)*~`!^\+_<>@\#$%&\\\=\(\'\"]/g, '')) - parseFloat(String(sum).replace(/[\{\}\[\]\/?,;:|\)*~`!^\+_<>@\#$%&\\\=\(\'\"]/g, ''));

        sum = parseFloat(String(sum).replace(/[\{\}\[\]\/?,;:|\)*~`!^\+_<>@\#$%&\\\=\(\'\"]/g, '')).toFixed(12);

        $('.r' + rowcnt +'[name=sum_row]').html(parseFloat(sum).toLocaleString());
        $('.r' + rowcnt +'[name=remain_row]').html(parseFloat(remain).toLocaleString());

        if ($('.r' + rowcnt +'[name=remain_row]').html() !== '0') {
            $('.r' + rowcnt +'[name=remain_row]').css('color', 'red')
        }
        else if (($('.r' + rowcnt +'[name=remain_row]').html() === '0')) {
            $('.r' + rowcnt +'[name=remain_row]').css('color', 'black')
        }
    }

                    let data = get_fault_reason_data(i)

                    })

    function subprocess_fault_edit(data, fault_reason_id, done_callback){
        $.ajax({
            type: "PATCH",
            url: '/process/sub_fault/' + fault_reason_id + '/',
            headers: {
                "Authorization": get_token()
            },
            data: data
        })
        .done(function (json) {
            done_callback(json);
        })
        .fail(handle_error);
    }

    function subprocess_fault_add(data, done_callback){
        $.ajax({
            type: "POST",
            url: '/process/sub_fault/',
            headers: {
                "Authorization": get_token()
            },
            data: data,
        })
        .done(function (json) {
            done_callback(json);
        })
        .fail(handle_error);
    }
